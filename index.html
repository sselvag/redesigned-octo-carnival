<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d78de1b3fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark text-light text-justify text-center justify-content-center">
            <p class="text-justify text-center h1">Weather Dashboard</p>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">


                    <h4>Search for a City:</h4>
                    <div class="form-group">
                        <div class="row">
                            <div class="input-group mb-2 col-md-8">
                                <input type="text" class="form-control" id="search" placeholder="Search for a city"
                                    aria-label="city" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <ul class="history col-md-10 list-group">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main col-md-9">
                <div class="row">
                    <div class="container-fluid rounded border m-2">
                        <div class="row">
                            <div class="city"> </div>
                            <span class="date"> </span>
                            <img src="" class="icon"></img>
                        </div>
                        <div class="row">
                            <div class="temperature"></div>
                        </div>
                        <div class="row">
                            <div class="humidity"></div>
                        </div>
                        <div class="row">
                            <div class="wind-speed"></div>
                        </div>
                        <div class="row">
                            <div class="uv-index"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="forecast">
                        <h3>5 Day Forecast:</h3>
                        <div class="cards"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
