<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav
            class="bg-dark text-light">
            <p class="text-justify text-center h1">Weather Dashboard</p>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar">
                <div class="sidebar-sticky">
                    <h4>Search for a City:</h4>
                    <div class="form-group">
                        <div>
                            <div class="col-md-8">
                                <input type="text" id="search" placeholder="Search for a city">
                                <button class="btn btn-primary" type="button">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main col-md-9">
                <div>
                    <div class="container-fluid border m-2 results">
                        <div class="row">
                            <h4 class="city"></h4>
                            <h4 class="date"></h4>
                        </div>
                        <div class="row">
                            <div class="temperature">Temperature:</div>
                        </div>
                        <div class="row">
                            <div class="humidity">Humidity:</div>
                        </div>
                        <div class="row">
                            <div class="wind-speed">Wind Speed:</div>
                        </div>
                        <div class="row">
                            <div class="uv-index">UV Index:</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="forecast">
                        <div class="container-fluid ml-2">
                            <div class="row">
                                <h3>5-Day Forecast:</h3>
                            </div>
                            <div class="row">
                                <div class="card-deck">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/script.js"></script>
    
</body>
</html>
